{% extends "AppCoder/inicio.html"%}

{% load static %}

{% block herencia %}


    <h1>Listado de clientes</h1>
    
    
    <ul>   
    {% for c in clientes %}
        <li>{{c}}</li>
        <button>
            <a href="{% url 'eliminarCliente' c.nombre %}">Borrar| </a>
            <a href="{% url 'editarCliente' c.nombre %}">Actualizar</a>
        </button>
        <br>
    {% endfor %}      
    </ul>    
    <p>
        <a href="formularioCliente">Agregar</a>
        
    </p>

    

{% endblock %}
